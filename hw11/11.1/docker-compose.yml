version: '3.7'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    container_name: otus-nginx-hw11-t1
    depends_on:
      - php
    volumes:
      - ./nginx-conf/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx-conf/nginx.conf:/etc/nginx/nginx.conf
      - ./sites/otus-php:/var/www
      - ./sockets:/var/run
  php:
    build: ./docker_images/php
    volumes:
      - ./docker_images/php/40-custom.ini:/usr/local/etc/php/conf.d/40-custom.ini
      - ./docker_images/php/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - ./sites/otus-php:/var/www
      - ./sockets:/var/run
    ports:
      - "9000:9000"
    container_name: otus-php-hw11-t1
  mongodb:
    image: mongo
    env_file: .env
    volumes:
      - ./backup/mongodb:/backup
    container_name: otus-mongodb-hw11-t1
  redis:
    image: redis
    volumes:
      - ./backup/redis:/backup
    container_name: otus-redis-hw11-t1


